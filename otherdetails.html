<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Other Details - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-900 via-blue-700 to-orange-100 min-h-screen flex items-center justify-center text-blue-900 p-4">

  <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <img src="mwananchi-logo.jpeg" alt="Mwananchi Credit Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold">Additional Information</h1>
      <p class="text-sm text-gray-600">Help us know you better</p>
    </div>

    <form id="otherDetailsForm" class="space-y-4">
      <select id="education" required
        class="w-full p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600">
        <option value="">-- Education Level --</option>
        <option value="Primary">Primary</option>
        <option value="Secondary">Secondary</option>
        <option value="College">College</option>
        <option value="University">University</option>
      </select>

      <select id="employment" required
        class="w-full p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600">
        <option value="">-- Employment Status --</option>
        <option value="Employed">Employed</option>
        <option value="Self-employed">Self-employed</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
      </select>

      <select id="loanPurpose" required
        class="w-full p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600">
        <option value="">-- Purpose of Loan --</option>
        <option value="Business">Business</option>
        <option value="School Fees">School Fees</option>
        <option value="Emergency">Emergency</option>
        <option value="Personal Use">Personal Use</option>
      </select>

      <input type="text" id="refereeName" placeholder="Referee Full Name" required
        class="w-full p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <input type="tel" id="refereePhone" placeholder="Referee Phone Number" required
        pattern="07\d{8}" title="Start with 07 and follow with 8 digits"
        class="w-full p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <select id="refereeRelationship" required
        class="w-full p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600">
        <option value="">-- Relationship to Referee --</option>
        <option value="Parent">Parent</option>
        <option value="Sibling">Sibling</option>
        <option value="Spouse">Spouse</option>
        <option value="Friend">Friend</option>
        <option value="Colleague">Colleague</option>
      </select>

      <button type="submit"
        class="w-full bg-blue-800 hover:bg-blue-900 text-white py-3 rounded-xl font-semibold transition">
        Continue
      </button>
    </form>
  </div>

  <script>
    document.getElementById("otherDetailsForm").addEventListener("submit", function(e) {
      e.preventDefault();

      localStorage.setItem("education", document.getElementById("education").value);
      localStorage.setItem("employment", document.getElementById("employment").value);
      localStorage.setItem("loanPurpose", document.getElementById("loanPurpose").value);
      localStorage.setItem("refereeName", document.getElementById("refereeName").value);
      localStorage.setItem("refereePhone", document.getElementById("refereePhone").value);
      localStorage.setItem("refereeRelationship", document.getElementById("refereeRelationship").value);

      window.location.href = "checklimit.html";
    });
  </script>
</body>
</html>
