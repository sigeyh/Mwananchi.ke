<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Details - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-900 via-blue-700 to-orange-100 min-h-screen flex items-center justify-center text-blue-900 p-4">

  <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <img src="mwananchi-logo.jpeg" alt="Mwananchi Credit Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold">Confirm Your Details</h1>
      <p class="text-sm text-gray-600">Please verify the information below before continuing.</p>
    </div>

    <div class="space-y-3 text-sm">
      <p><strong>Full Name:</strong> <span id="fullName">...</span></p>
      <p><strong>Email:</strong> <span id="email">...</span></p>
      <p><strong>ID Number:</strong> <span id="idNumber">...</span></p>
      <p><strong>Date of Birth:</strong> <span id="dob">...</span></p>
      <p><strong>Gender:</strong> <span id="gender">...</span></p>
      <p><strong>County:</strong> <span id="county">...</span></p>
    </div>

    <div class="mt-6 space-y-3">
      <button onclick="window.location.href='otherdetails.html'" class="w-full py-2 bg-blue-800 hover:bg-blue-900 text-white rounded-xl font-semibold transition">
        Proceed
      </button>
      <button onclick="window.location.href='signup.html'" class="w-full py-2 bg-gray-100 hover:bg-gray-200 text-blue-800 rounded-xl font-medium transition">
        Edit Information
      </button>
    </div>
  </div>

  <script>
    document.getElementById("fullName").innerText = localStorage.getItem("fullName") || "N/A";
    document.getElementById("email").innerText = localStorage.getItem("email") || "N/A";
    document.getElementById("idNumber").innerText = localStorage.getItem("idNumber") || "N/A";
    document.getElementById("dob").innerText = localStorage.getItem("dob") || "N/A";
    document.getElementById("gender").innerText = localStorage.getItem("gender") || "N/A";
    document.getElementById("county").innerText = localStorage.getItem("county") || "N/A";
  </script>

</body>
</html>
