<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-900 via-blue-700 to-orange-200 min-h-screen flex items-center justify-center text-blue-900 p-4">

  <div class="w-full max-w-md bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-xl">
    <div class="text-center mb-6">
      <img src="mwananchi-logo.jpeg" alt="Mwananchi Credit Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold">Signup to Mwananchi Credit</h1>
      <p class="text-sm text-gray-600">Start your loan journey today</p>
    </div>

    <form id="signupForm" class="space-y-4">
      <div>
        <label for="fullName" class="text-sm font-medium">Full Name</label>
        <input type="text" id="fullName" required class="w-full px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-700" />
      </div>

      <div>
        <label for="email" class="text-sm font-medium">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-700" />
      </div>

      <div>
        <label for="idNumber" class="text-sm font-medium">ID Number</label>
        <input type="text" id="idNumber" required class="w-full px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-700" />
      </div>

      <div>
        <label for="dob" class="text-sm font-medium">Date of Birth</label>
        <input type="date" id="dob" required class="w-full px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-700" />
      </div>

      <div>
        <label for="gender" class="text-sm font-medium">Gender</label>
        <select id="gender" required class="w-full px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-700">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label for="county" class="text-sm font-medium">County</label>
        <select id="county" required class="w-full px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-700">
          <option value="">Select County</option>
          <option>Baringo</option>
          <option>Bomet</option>
          <option>Bungoma</option>
          <option>Busia</option>
          <option>Elgeyo-Marakwet</option>
          <option>Embu</option>
          <option>Garissa</option>
          <option>Homa Bay</option>
          <option>Isiolo</option>
          <option>Kajiado</option>
          <option>Kakamega</option>
          <option>Kericho</option>
          <option>Kiambu</option>
          <option>Kilifi</option>
          <option>Kirinyaga</option>
          <option>Kisii</option>
          <option>Kisumu</option>
          <option>Kitui</option>
          <option>Kwale</option>
          <option>Laikipia</option>
          <option>Lamu</option>
          <option>Machakos</option>
          <option>Makueni</option>
          <option>Mandera</option>
          <option>Marsabit</option>
          <option>Meru</option>
          <option>Migori</option>
          <option>Mombasa</option>
          <option>Murang'a</option>
          <option>Nairobi</option>
          <option>Nakuru</option>
          <option>Nandi</option>
          <option>Narok</option>
          <option>Nyamira</option>
          <option>Nyandarua</option>
          <option>Nyeri</option>
          <option>Samburu</option>
          <option>Siaya</option>
          <option>Taita Taveta</option>
          <option>Tana River</option>
          <option>Tharaka Nithi</option>
          <option>Trans Nzoia</option>
          <option>Turkana</option>
          <option>Uasin Gishu</option>
          <option>Vihiga</option>
          <option>Wajir</option>
          <option>West Pokot</option>
        </select>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-800 hover:bg-blue-900 text-white rounded-xl font-semibold transition">Next</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const idNumber = document.getElementById("idNumber").value;
      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const county = document.getElementById("county").value;

      localStorage.setItem("fullName", fullName);
      localStorage.setItem("email", email);
      localStorage.setItem("idNumber", idNumber);
      localStorage.setItem("dob", dob);
      localStorage.setItem("gender", gender);
      localStorage.setItem("county", county);

      window.location.href = "confirmdetails.html";
    });
  </script>

</body>
</html>
